<div class="contact-section">
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/manwgqoz" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number">
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>

    <!-- Google Map Section -->
    <div class="map-section">
        <iframe 
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAeG7JYPOFN71MLzotx-v-s5M4ZR2fDoWQ&q=Paws+In+Stride,Frisco+TX" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy"></iframe>
    </div>

    <!-- Address Section -->
    <div class="address-section">
        <h3>PAWS IN STRIDE</h3>
        <p>FRISCO, TEXAS 75034</p>
        <p>(214) 736-7923</p>
    </div>
</div>

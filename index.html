<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws in Stride</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">

    <!-- Calendly Embed Script -->
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript"></script>
    <script>
        // Function to dynamically load content
        function loadPage(page) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', page, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('content').innerHTML = xhr.responseText;

                    // Re-bind the click event for the Calendly button if home.html is loaded
                    if (page === 'home.html') {
                        var scheduleButton = document.getElementById('schedule-button');
                        if (scheduleButton) {
                            scheduleButton.addEventListener('click', function(event) {
                                event.preventDefault();
                                Calendly.showPopupWidget('https://calendly.com/pawsinstridefrisco/meet-greet');
                                return false;
                            });
                        }
                    }
                }
            };
            xhr.send();
        }

        // Load the home page by default when the page loads
        window.onload = function() {
            loadPage('home.html');
        };

        // Toggle mobile menu open/close
        function toggleMenu() {
            var menu = document.getElementById('nav-menu');
            menu.classList.toggle('open');
        }
    </script>
</head>
<body>

    <!-- Logo and Navigation Menu -->
    <header>
        <div class="logo-container">
            <img src="pawsnstridelogo1.png" alt="Paws in Stride Logo" class="logo">
        </div>
        <nav id="menu-box">
            <!-- Menu Button for Mobile -->
            <div class="menu-button" onclick="toggleMenu()">MENU</div>

            <!-- Navigation Links -->
            <ul class="nav-links" id="nav-menu">
                <li><a href="#" onclick="loadPage('home.html')">HOME</a></li>
                <li><a href="#" onclick="loadPage('services.html')">SERVICES</a></li>
                <li><a href="#" onclick="loadPage('about.html')">ABOUT</a></li>
                <li><a href="#" onclick="loadPage('contact.html')">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <!-- Placeholder Content Section -->
    <main>
        <div id="content">
            <!-- Content will be dynamically loaded here based on menu selection -->
        </div>
    </main>

</body>
</html>

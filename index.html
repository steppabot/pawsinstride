<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws in Stride</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">

    <script>
        // Function to dynamically load content into the #content div
        function loadPage(page) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', page, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('content').innerHTML = xhr.responseText;

                    // If schedule.html is loaded, attach the back-to-home functionality
                    if (page === 'schedule.html') {
                        document.getElementById('back-to-home').addEventListener('click', function() {
                            loadPage('home.html'); // Load home.html when back button is clicked
                        });
                    }
                }
            };
            xhr.send();
        }

        // Load the home page by default when the page loads
        window.onload = function() {
            loadPage('home.html');
        };

        // Toggle mobile menu open/close
        function toggleMenu() {
            var menu = document.getElementById('nav-menu');
            menu.classList.toggle('open');
        }

        // Event listener for the SCHEDULE A FREE MEET & GREET button in home.html
        document.addEventListener('click', function(event) {
            if (event.target && event.target.id === 'schedule-button') {
                event.preventDefault();
                loadPage('schedule.html'); // Load schedule.html when button is clicked
            }
        });
    </script>
</head>
<body>

    <!-- Logo and Navigation Menu -->
    <header>
        <div class="logo-container">
            <img src="pawsnstridelogo1.png" alt="Paws in Stride Logo" class="logo">
        </div>
        <nav id="menu-box">
            <!-- Menu Button for Mobile -->
            <div class="menu-button" onclick="toggleMenu()">MENU</div>

            <!-- Navigation Links -->
            <ul class="nav-links" id="nav-menu">
                <li><a href="#" onclick="loadPage('home.html')">HOME</a></li>
                <li><a href="#" onclick="loadPage('services.html')">SERVICES</a></li>
                <li><a href="#" onclick="loadPage('about.html')">ABOUT</a></li>
                <li><a href="#" onclick="loadPage('contact.html')">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <!-- Placeholder Content Section -->
    <main>
        <div id="content">
            <!-- Content will be dynamically loaded here based on menu selection -->
        </div>
    </main>

</body>
</html>

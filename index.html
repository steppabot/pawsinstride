<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws in Stride</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to dynamically load content
        function loadPage(page) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', page, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('content').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

        // Load default content (e.g., home) when the page loads
        window.onload = function() {
            loadPage('home.html');
        };
    </script>
</head>
<body>

    <!-- Logo and Navigation Menu -->
    <header>
        <div class="logo-container">
            <img src="pawsnstridelogo1.png" alt="Paws in Stride Logo" class="logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" onclick="loadPage('home.html')">HOME</a></li>
                <li><a href="#" onclick="loadPage('services.html')">SERVICES</a></li>
                <li><a href="#" onclick="loadPage('about.html')">ABOUT</a></li>
                <li><a href="#" onclick="loadPage('contact.html')">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <!-- Content Section Where Pages Will Be Loaded -->
    <main>
        <div id="content">
            <!-- This will dynamically load content based on the menu item clicked -->
        </div>
    </main>

</body>
</html>

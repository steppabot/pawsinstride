<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws in Stride - Schedule</title>
    <link rel="stylesheet" href="styles.css">

    <script>
        // Function to dynamically load content
        function loadPage(page) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', page, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('content').innerHTML = xhr.responseText;

                    // If schedule.html is loaded, attach the back-to-home functionality
                    if (page === 'schedule.html') {
                        document.getElementById('back-to-home').addEventListener('click', function() {
                            loadPage('home.html'); // Reload home.html when back button is clicked
                        });
                    }
                }
            };
            xhr.send();
        }

        // Load the home page by default when the page loads
        window.onload = function() {
            loadPage('home.html');
        };
    </script>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="pawsnstridelogo1.png" alt="Paws in Stride Logo" class="logo">
    </div>
</header>

<!-- Placeholder Content Section -->
<main>
    <div id="content">
        <!-- Home or schedule content will be dynamically loaded here -->
    </div>
</main>

</body>
</html>
